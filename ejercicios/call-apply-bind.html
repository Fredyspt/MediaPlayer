<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Apply Bind</title>
</head>
<body>
    <script>
        function saludar(){
            console.log(`Hola, soy ${this.name} ${this.lastName}`);
        }

        const fredy = {
            name: 'Fredy', 
            lastName: 'Sanchez'
        }
        
        saludar.call(fredy);

        function caminar(metros, direccion){
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`);
        }

        caminar.call(fredy, 400, 'norte');
        caminar.apply(fredy, [800, 'noreste']);
        
        let fredySaluda = saludar.bind(fredy);
        fredySaluda();

        let fredyCamina = caminar.bind(fredy, 2000);
        fredyCamina('este');
    </script>
</body>
</html>
