<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>
    <script>
        function* simpleGenerator(){
            console.log('START');
            // yield detiene la ejecucion
            yield 1;
            yield 2;
            yield 3;
            console.log('END');
        }
        const gen = simpleGenerator();

        // generador infinito
        function* idMaker(){
            let id = 1;
            while(true){
                yield id;
                id++;
            }
        }
        const infGen = idMaker();

        function* idMakerReset(){
            let id = 1;
            let reset;
            while(true){
                // si se pasa un parametro truthy al .next(), reset se volvera true.
                reset = yield id;
                reset ? id = 1 : id++
            }
        }
        const infGenReset = idMakerReset();

        function* fibonacci(){
            let a = 1;
            let b = 1;
            while(true){
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }

        const genFibo = fibonacci();



    </script>
</body>
</html>
